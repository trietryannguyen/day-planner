<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div id="9time" class="row time-block">
      <div class="col-md-1 hour">
        9AM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn fas fa-save" id="testid"></button>
    </div>    

    <div id="10time" class="row time-block">
      <div class="col-md-1 hour">
        10AM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>    

    <div id="11time" class="row time-block">
      <div class="col-md-1 hour">
        11AM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>  
    
    <div id="12time" class="row time-block">
      <div class="col-md-1 hour">
        12PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>  
    
    <div id="13time" class="row time-block">
      <div class="col-md-1 hour">
        1PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>  
    
    <div id="14time" class="row time-block">
      <div class="col-md-1 hour">
        2PM
      </div>
      <textarea class="col-md-10 description"></textarea>

    </div>  
    
    <div id="15time" class="row time-block">
      <div class="col-md-1 hour">
        3PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>  
    
    <div id="16time" class="row time-block">
      <div class="col-md-1 hour">
        4PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>  
    
    <div id="17time" class="row time-block">
      <div class="col-md-1 hour">
        5PM
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn fas fa-save"></button>
    </div>  
 
  </div> 
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
